<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>Chat</title>

    <link href="/lib/bootstrap/3.4.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/lib/bootstrap/3.4.1/dist/css/bootstrap-theme.min.css" rel="stylesheet" />

    <style type="text/css">
      .container { max-width: 485px }
      .nav { margin-top: 19px }
      .well { padding: 9px; border-top-left-radius: 0; border-top-right-radius: 0 }
      .close { float:none; vertical-align: top; visibility: hidden }
      .own { color: darkgray }
      a:hover .close { visibility: visible }

      ol { margin: 0; padding: 0; height: 340px; overflow: auto }
      li { margin: 0; padding: 0; list-style: none }
      html { color: black; background: white }
    </style>

    <script type="text/javascript" src="/lib/jquery/3.6.0/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/bootstrap/3.4.1/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/chatscalajsreact.js"></script>
  </head>
  <body class="container">
    <h1 class="page-header">Chat</h1>

    <div class="input-group">
      <label for="username" class="input-group-addon">Username</label>
      <input id="username" type="text" class="form-control" />
    </div>

    <ul id="chats" class="nav nav-tabs">
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
          New chat <span class="caret"></span>
        </a>
        <ul id="users" class="dropdown-menu">
          <li class="disabled">
            <a id="nousers" href="">(no users online)</a>
          </li>
        </ul>
      </li>
    </ul>

    <div class="well">
      <ol id="chatlog"></ol>
    </div>

    <div class="input-group">
      <input id="message" type="text" class="form-control" placeholder="Type your message ..." />
      <span class="input-group-btn">
        <button id="send" class="btn btn-default" type="button">Send</button>
      </span>
    </div>
  </body>
</html>
